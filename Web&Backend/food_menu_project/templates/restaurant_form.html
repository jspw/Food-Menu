{% extends 'base.html' %} 

{% block content %}

<div class="container">
  <h1>
  {% if not form.instance.pk %}
  Add Restaurant
  {% else %}
  Update Restaurant
  {% endif %}
</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
</div>

{% endblock content %}
